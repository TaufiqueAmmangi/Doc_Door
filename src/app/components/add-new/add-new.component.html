<style>
  .mt-20 {
    margin-top: 16%;
  }
</style>
<div class="container card bg-light text-dark p-5 mt-20">
  
<div class="submit-form ">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tutorial.name" name="name" />
    </div>

    <div class="form-group">
      <label for="service">Service</label>

      <select class="form-control" id="service" required [(ngModel)]="tutorial.service" name="service">
        <option value="volvo">Options</option>
        <option value="saab">Options</option>
        <option value="mercedes">Options</option>
        <option value="audi">Options</option>
      </select>
    </div>
    <!--  -->
    <div class="form-group">
      <label for="phone">Phone No</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="tutorial.phone" name="phone" />
    </div>
    <!--  -->

    <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
</div>
