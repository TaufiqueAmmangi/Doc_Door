<style>
  .card{border: 0px;}
  .card-header{background-color: transparent;}
  .bg-grey{    background-color: #f5f5f5;}
.avatar {
  width: 100px;
  height: auto;
  position: absolute;
  border-radius: 50%;
  left: 38%;
  top: -13%;
}
.hero-wrap.hero-wrap-2 .slider-text {
  height: 580px;
}
.txt-up{
  text-transform: capitalize;
}
.mt-15{margin-top: 15%;}
</style>


<div class="row mt-15">
  <div class="col-md-3">&nbsp;</div>
  <div class="col-md-6">
    <div class="card card-container">
      <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
      <form class="p-5 bg-light mt-10" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm" novalidate>
        <div class="avatar">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
      </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-sm">
            Login
          </button>
          <button type="reset" class="btn btn-warning float-right">Clear</button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in !!
      </div>
    </div>
  </div>
  <div class="col-md-3">&nbsp;</div>

</div>

<!-- as {{ roles }} -->
